name: flutter_my_web
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  device_info: ^2.0.2       #获取设备信息
  shared_preferences: ^2.0.3    #保存简单数据
  dio: ^4.0.0-prev3                  #网络请求
  fluttertoast: ^8.0.6        #toast
  equatable: ^2.0.0 #增强组件相等性判断
#  flutter_easyrefresh: ^2.1.1   #下拉刷新加列表
#  pull_to_refresh: ^2.0.0   #下拉刷新加列表
  flutter_spinkit: ^5.0.0          #等待的图标
  flutter_swiper_null_safety: ^1.0.2           #左右滑动page
  flutter_screenutil: ^5.0.0+2           #宽高限定
  logger: ^1.0.0                #日志打印
  event_bus: ^2.0.0   #event_bus
  photo_view: ^0.11.0   #查看大图，可缩放
  dotted_border: ^2.0.0-nullsafety.0 #虚线边框
  flutter_markdown: ^0.6.1  #markdown 解析器
  get: ^4.1.4          #管理工具
  flutter_datetime_picker: ^1.5.0   #时间选择器
  image_picker: ^0.7.2   #图片选择器
  uuid: ^3.0.1          #生成UUID
  animations: ^2.0.0    #动画相关的
  animated_text_kit: ^4.2.1   #文字跳动的动画
  fl_chart: ^0.36.0         #图表控件
  worker_manager: ^4.0.3    #线程管理

flutter:
  uses-material-design: true
